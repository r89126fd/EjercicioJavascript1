<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Área del Rectángulo</title>
    <!-- Importar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Calculadora de Área del Rectángulo</h1>
    <form id="areaForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="base" class="form-label">Base (b):</label>
            <input type="number" class="form-control" id="base" required>
            <div class="invalid-feedback">Por favor, ingrese un valor válido para la base.</div>
        </div>
        <div class="mb-3">
            <label for="altura" class="form-label">Altura (h):</label>
            <input type="number" class="form-control" id="altura" required>
            <div class="invalid-feedback">Por favor, ingrese un valor válido para la altura.</div>
        </div>
        <div class="mb-3">
            <label for="resultado" class="form-label">Área (A = b × h):</label>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
        <button type="reset" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar Campos</button>
    </form>

    <!-- Importar el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
